<h1 class="header">New account?</h1>

<div class="register-form-container">
    <div id="register-form">
        <p>
            <span>Your name: </span>
            <input type="text" ng-model="fullName">
        </p>
        <p>
            <span>Your password: </span>
            <input type="password" ng-model="password">
        </p>

        <div class="line-divider"></div>

        <div>
            <span>How many examples?</span>
            <input type="number" ng-model="numberOfSigns">
        </div>

        <div class="line-divider"></div>
        
        <div ng-repeat="i in getNumber(numberOfSigns) track by $index">
            <keyboard-sign-textarea on-textarea-fulfilled="onTextareaFulfilled(userSignParameters)"></keyboard-sign-textarea>
        </div>

        <div class="button">
            <button id="save-button" ng-click="register()" ng-disabled="isRegisterButtonDisabled()">Save user</button>
        </div>
    </div>
</div>
